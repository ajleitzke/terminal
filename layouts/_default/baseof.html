<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}" data-theme="{{ .Site.Params.defaultTheme | default "dark" }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  {{- partial "header.html" . -}}
  <main class="main">
    {{- block "main" . }}{{ end }}
  </main>
  {{- partial "footer.html" . -}}
  {{- partial "scripts.html" . -}}
</body>
</html>
